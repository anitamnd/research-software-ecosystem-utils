name: 'import bio.tools'
description: 'bio.tools bulk import'
inputs:
  repo-user:  # id of input
    description: 'User that commits modifications'
    required: true
  repo-token:
    description: 'GitHub token to commit modifications'
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.7"
    - name: Install dependencies
      run:
        pip install -r ${{ github.action_path }}/requirements.txt
      shell: bash
    - name: import bio.tools using the API
      run: |
        python ${{ github.action_path }}/import.py
      shell: bash
    - name: reformat json to a predictable format with jq and sponge
      run: |
        sudo apt-get install moreutils
        FILES='data/*/*.biotools.json'
        for f in $FILES; do jq --indent 4 'walk( if type == "array" then sort else . end )'  $f | sponge $f; echo "processed $f file!"; done
      shell: bash
    - name: commit new data and push to PR
      env:
        GITHUB_USER: ${{ secrets.GITHUB_USER }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |  
        cd ${{ github.workspace }}/content
        git config --local user.email "tpe-bot@github.com"
        git config --local user.name "Tools Platform Ecosystem bot"
        cd report
        git add .
        if git commit -m "import bio.tools data on $(date)"; then
          git push
          echo "successfully imported new bio.tools data"
        else
          echo "no change in bio.tools to import, exiting"
        fi
      shell: bash
